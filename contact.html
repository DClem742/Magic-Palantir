<!-- Document type declaration for HTML5 -->
<!DOCTYPE html>

<!-- HTML root element with language set to English -->
<html lang="en">

<!-- Head section containing metadata and document information -->
<head>
    <!-- Character encoding declaration -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title that appears in browser tab -->
    <title>Contact - Magic 8 Ball</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Body section containing the visible content of the page -->
<body>
    <!-- Header section with main heading -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Contact form -->
        <form id="contact-form">
            <!-- Full name input field -->
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required id="palantir-input">
            <!-- Email input field -->
            <input type="email" id="email" name="email" placeholder="Email" required id="palantir-input">
            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- Navigation menu -->
        <nav>
            <!-- Link to home page -->
            <a href="index.html">Home</a>
            <!-- Link to about page -->
            <a href="about.html">About</a>
        </nav>
    </footer>
</body>
</html>
